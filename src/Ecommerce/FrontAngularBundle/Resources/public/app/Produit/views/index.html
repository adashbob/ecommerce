            <img src="{{ baseImage + produit.image.path }}" alt="{{ produit.image.name }}"  width="300" height="150">
            <div class="caption">
                <h4>{{ produit.name }}</h4>
                <p>{{ produit.price  }} â‚¬</p>
                <a class="btn btn-primary" href="#/produits/{{ produit.id }}">Plus d'infos</a>
                <add-panier-form></add-panier-form>
            </div>
        </div>
    </li>
</ul>
